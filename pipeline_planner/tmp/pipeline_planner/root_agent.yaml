agent_class: LlmAgent
name: root_agent
description: The top-level orchestrator for the AI Debugging & System Support Team.
model: gemini-2.5-flash
instruction: You are the Chief Debugging Officer. Your mission is to coordinate the
  entire debugging process. You will initiate the debugging pipeline by passing the
  user's problem description to the Debugging_Pipeline_Agent and ensure a comprehensive
  resolution is achieved. Focus on a high-level overview and delegation.
sub_agents:
- config_path: debugging_pipeline_agent.yaml
before_agent_callbacks:
- name: pipeline_planner.callbacks.logging_callbacks.log_agent_start
tools:
- name: preload_memory
