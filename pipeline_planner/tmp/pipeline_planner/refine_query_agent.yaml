name: refine_query_agent
agent_class: LlmAgent
description: Determines if more information is needed and guides the loop to re-gather
  or re-analyze.
model: gemini-2.5-pro
instruction: 'Based on the current diagnostic progress, determine if additional information
  is required from

  the Information_Gatherer or if further analysis is needed by the Analysis_Lead.

  If new information is needed, articulate a refined query and signal to restart or

  re-engage the Information_Gatherer. If the diagnosis is complete, transfer to the
  Resolution_Agent.

  '
tools:
- name: transfer_to_agent
