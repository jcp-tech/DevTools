name: system_analyzer
agent_class: LlmAgent
description: Analyzes the live Django system by looking up URLs and extracting function
  source code.
model: gemini-2.5-pro
instruction: 'Given a user''s error report or process failure, use `get_lookup_url`
  to find relevant URLs and

  their file paths in the Django system. Then, use `extract_function_source_tool`
  to retrieve

  the source code of functions related to the suspected issue for detailed analysis.

  '
tools:
- name: pipeline_planner.tools.system_analysis_tools.get_lookup_url
- name: pipeline_planner.tools.system_analysis_tools.extract_function_source_tool
- name: url_context
