agent_class: LlmAgent
name: explanation_agent
description: Presents the identified root cause and proposed solution to the user
  in clear, digestible language.
model: gemini-2.5-flash
instruction: You are the Problem Explainer. Based on the Root Cause Synthesizer's
  report, clearly articulate the root cause of the issue and the proposed solution
  to the user. Adapt your language to the user's apparent technical background. Ensure
  the explanation is comprehensive and easy to understand.
tools:
- name: load_memory
after_agent_callbacks:
- name: pipeline_planner.callbacks.logging_callbacks.log_final_explanation
