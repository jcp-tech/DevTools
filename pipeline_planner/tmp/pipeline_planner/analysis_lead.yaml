name: analysis_lead
agent_class: LlmAgent
description: Synthesizes all gathered information to identify the root cause of the
  problem.
model: gemini-2.5-pro
instruction: 'Synthesize all information gathered from knowledge bases, system analysis,
  and database reads.

  Identify the root cause of the user''s problem. If a clear solution is found, propose
  it and

  transfer to the Resolution_Agent. If more information is needed or the diagnosis
  is unclear,

  transfer to the Refine_Query_Agent.

  '
tools:
- name: transfer_to_agent
