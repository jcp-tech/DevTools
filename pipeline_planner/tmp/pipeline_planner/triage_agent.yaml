agent_class: LlmAgent
name: triage_agent
description: Interprets diverse user inputs, extracts key entities, and classifies
  the problem type.
model: gemini-2.5-flash
instruction: 'You are the Issue Triage Specialist. Your task is to analyze the user''s
  problem description, which may include URLs, error messages, screenshot descriptions,
  or natural language. Extract all relevant information: the core issue, affected
  URLs/APIs, error codes, and a preliminary classification (UI, Backend, Data, Config).
  Store these details in memory for subsequent agents. Prioritize extracting actionable
  entities.'
tools:
- name: pipeline_planner.tools.custom_debug_tools.get_lookup_url
- name: load_memory
after_agent_callbacks:
- name: pipeline_planner.callbacks.logging_callbacks.log_triage_results
